<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="all">
    <section>
      <div class="container__business">
        <div class="container__business__text">
          <h1 class="container__business__text__title">
            Get <span>insights</span> that help your business grow.
          </h1>

          <div class="container__business__text__descricao">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>

          <div class="container__business__numbers">
            <div class="container__business__number__data">
              <strong class="container__business__number__strong">10k+</strong>
              <p class="container__business__number__p">COMPANIES</p>
            </div>
            <div class="container__business__number__data">
              <strong class="container__business__number__strong">314</strong>
              <p class="container__business__number__p">TEMPLATES</p>
            </div>
            <div class="container__business__number__data">
              <strong class="container__business__number__strong">12M+</strong>
              <p class="container__business__number__p">QUERIES</p>
            </div>
          </div>
        </div>

        <div class="container__business__img">
          <img
            src="./images/foto_roxa.jpg"
            class="container__business__img__roxa"
          />
        </div>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/daniela-oliveira-81860b150"
            >Daniela Oliveira</a
          >.
        </div>
      </footer>
    </section>
  </body>
</html>
